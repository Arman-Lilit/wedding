<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Հարսանեկան հրավիրատոմս</title>
</head>
<body>
  <h1>Բարի գալուստ մեր հարսանիք</h1>

  <p>
    Կապ մեզ հետ՝ <a href="https://wa.me/37499110199" target="_blank">WhatsApp: 099110199</a>
  </p>

  <label for="guest-count">Հյուրերի քանակ:</label>
  <input type="number" id="guest-count" />

  <button type="button" onclick="sendToWhatsApp('arm')">Ուղարկել Արմանին</button>
  <button type="button" onclick="sendToWhatsApp('lil')">Ուղարկել Լիլիթին</button>

  <script>
    function sendToWhatsApp(receiver) {
      const guestCount = document.getElementById("guest-count").value.trim();

      if (!guestCount) {
        alert("Խնդրում ենք նշել հյուրերի քանակը։");
        return;
      }

      const message = `Հյուրերի քանակը՝ ${guestCount}`;
      const phones = {
        arm: "37499110199",
        lil: "37494881206"
      };

      const phone = phones[receiver];
      const whatsappURL = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, "_blank");
    }
  </script>
</body>
</html>
