
<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Հարսանեկան հրավիրատոմս</title>
  <style>
    .contact-info {
      margin: 20px 0;
      font-size: 18px;
    }

    .contact-info a {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      text-decoration: none;
    }

    .contact-info span {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Բարի գալուստ մեր հարսանիք</h1>


  <div class="contact-info">
    <a href="https://wa.me/37494881206" target="_blank">37494881206</a>
    <span>Արման</span>
    
    <a href="https://wa.me/37499110199" target="_blank">37499110199</a>
    <span>Լիլիթ</span>
  </div>
  <label for="guest-count">Հյուրերի քանակ:</label>
  <input type="number" id="guest-count" />
  <button onclick="sendWhatsApp()">Ուղարկել WhatsApp-ով</button>
  <script>
    const phoneNumberArman = "37494881206";  
    const phoneNumberLilit = "37499110199";  

    function sendWhatsApp() {
      const guestCount = document.getElementById("guest-count").value;
      const message = `Թիվ հյուր՝ ${guestCount}`;

      const whatsappURL = `https://wa.me/${phoneNumberArman}?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, "_blank");
    }
  </script>
</body>
</html>
