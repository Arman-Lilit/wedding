<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Հարսանեկան հրավիրատոմս</title>
</head>
<body>
  <h1>Բարի գալուստ մեր հարսանիք</h1>

  <p>
    Կապ մեզ հետ՝ <a href="https://wa.me/37499110199" target="_blank">WhatsApp: 099110199</a>
  </p>

  <label for="guest-count">Հյուրերի քանակ:</label>
  <input type="number" id="guest-count" />
  <button class="whatsapp-button-Arm" onclick="sendWhatsAppArm()">Ուղարկել WhatsApp-ով</button>
  <button class="whatsapp-button-Lil" onclick="sendWhatsAppLil()">Ուղարկել WhatsApp-ով</button>

  <script>
    const phoneNumberArm = "37499110199";
    const phoneNumberLil = "37494881206";

    function sendWhatsAppArm() {
      const guestCount = document.getElementById("guest-count").value;
      const message = `Թիվ հյուր՝ ${guestCount}`;
      const whatsappURLArm = `https://wa.me/${phoneNumberArm}?text=${encodeURIComponent(message)}`;
      window.open(whatsappURLArm, "_blank");
    }
   function sendWhatsAppLil() {
      const guestCount = document.getElementById("guest-count").value;
      const message = `Թիվ հյուր՝ ${guestCount}`;
      const whatsappURLLil = `https://wa.me/${phoneNumberLil}?text=${encodeURIComponent(message)}`;
      window.open(whatsappURLLil, "_blank");
    }
  </script>
</body>
</html>
