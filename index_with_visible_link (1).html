<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Հարսանեկան հրավիրատոմս</title>
</head>
<body>
  <h1>Բարի գալուստ մեր հարսանիք</h1>

  <p>
    Կապ մեզ հետ՝ <a href="https://wa.me/37499110199" target="_blank">WhatsApp: 099110199</a>
  </p>

  <label for="guest-count">Հյուրերի քանակ:</label>
  <input type="number" id="guest-count" />
  <button type="button" class="whatsapp-button-Arm" onclick="sendToWhatsApp('arm')">Ուղարկել Արմանին</button>
  <button type="button" class="whatsapp-button-Lil" onclick="sendToWhatsApp('lil')">Ուղարկել Լիլիթին</button>

  <script>
    const phoneNumber = "37499110199";

    function sendWhatsApp() {
      const guestCount = document.getElementById("guest-count").value;
      const message = `Թիվ հյուր՝ ${guestCount}`;
      const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, "_blank");
    }
  </script>
</body>
</html>
